<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Gerado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/imagens/resultado.png'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo translúcido mais claro */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 700px;
            max-width: 90%;
            text-align: left; /* Alinhamento à esquerda */
        }

        h1 {
            color: #2c3e50; /* Cor do título */
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #333; /* Cor do texto */
            margin: 10px 0;
        }

        .titulo-plano {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #2c3e50; /* Cor do título do plano */
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Distribui os botões */
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9; /* Efeito hover */
        }

        .btn-red {
            background-color: #e74c3c; /* Cor do botão vermelho */
        }

        .btn-red:hover {
            background-color: #c0392b; /* Efeito hover para botão vermelho */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Treino Gerado</h1>
        <p id="resultado"></p>
        <a href="/treino" class="btn">Voltar ao Treino</a>
        <a href="/pagina" class="btn btn-red">Voltar à Página Inicial</a>
        <script src="js/treino.js" defer></script>
        <script>
            // Função para obter os parâmetros da URL
            function obterParametros() {
                const params = new URLSearchParams(window.location.search);
                const nome = params.get('nome');
                const idade = params.get('idade');
                const sexo = params.get('sexo');
                const biotipo = params.get('biotipo');
                const dias = params.get('dias');
                const treino = params.get('treino');
                const experiencia = params.get('experiencia');

                return { nome, idade, sexo, biotipo, dias, treino, experiencia };
            }

            // Função para gerar a rotina de treino
            function gerarRotinaTreino(params) {
                const plano = gerarTreino(params);
                return plano;
            }

            // Função para exibir as informações na página
            function exibirInformacoes() {
                const params = obterParametros();
                const resultado = document.getElementById('resultado');

                resultado.innerHTML = ` 
                    <strong>Nome:</strong> ${params.nome}<br>
                    <strong>Idade:</strong> ${params.idade}<br>
                    <strong>Sexo:</strong> ${params.sexo}<br>
                    <strong>Biotipo Corporal:</strong> ${params.biotipo}<br>
                    <strong>Dias Disponíveis para Treino:</strong> ${params.dias}<br>
                    <strong>Tipo de Treino:</strong> ${params.treino}<br>
                    <strong>Nível de Experiência:</strong> ${params.experiencia}<br><br>
                `;

                // Aqui você pode adicionar a lógica para gerar e exibir o plano de treino
                const planoTreino = gerarRotinaTreino(params);
                resultado.innerHTML += `<strong>Plano de Treino:</strong><br>${planoTreino}`;
            }

            // Chama a função para exibir as informações ao carregar a página
            window.onload = exibirInformacoes;
        </script>
    </div>
</body>

</html>
