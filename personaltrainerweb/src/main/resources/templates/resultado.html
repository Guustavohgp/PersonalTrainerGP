<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Gerado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Centralizar a página usando Flexbox */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: left;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .titulo-plano {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Treino Gerado</h1>
        <p id="resultado"></p>
        <a href="/treino" class="btn">Voltar ao Treino</a>
        <script src="js/treino.js" defer></script>
        <script>
            // Função para obter os parâmetros da URL
            function obterParametros() {
                const params = new URLSearchParams(window.location.search);
                const nome = params.get('nome') || "N/A"; // Definindo um valor padrão
                const idade = params.get('idade') || "N/A"; // Definindo um valor padrão
                const sexo = params.get('sexo') || "N/A"; // Definindo um valor padrão
                const biotipo = params.get('biotipo') || "N/A"; // Definindo um valor padrão
                const dias = params.get('dias') || "N/A"; // Definindo um valor padrão
                const treino = params.get('treino') || "N/A"; // Definindo um valor padrão
                const experiencia = params.get('experiencia') || "N/A"; // Definindo um valor padrão

                return { nome, idade, sexo, biotipo, dias, treino, experiencia };
            }

            // Função para gerar a rotina de treino
            function gerarRotinaTreino(params) {
                // Chame a função que já existe no seu arquivo scripts.js
                // Supondo que a função no scripts.js se chama 'gerarTreino'
                const plano = gerarTreino(params);
                return plano;
            }

            // Função para salvar o treino no histórico
            function salvarTreinoHistorico(params, planoTreino) {
                const historico = JSON.parse(localStorage.getItem('historicoTreinos')) || {};

                // Adiciona o treino gerado ao histórico do usuário
                if (!historico[params.nome]) {
                    historico[params.nome] = [];
                }

                historico[params.nome].push({
                    treino: planoTreino,
                    data: new Date().toLocaleString() // Adiciona a data do treino
                });

                // Salva o histórico atualizado no Local Storage
                localStorage.setItem('historicoTreinos', JSON.stringify(historico));
            }

            // Função para exibir as informações na página
            function exibirInformacoes() {
                const params = obterParametros();
                const resultado = document.getElementById('resultado');

                resultado.innerHTML = ` 
                    <strong>Nome:</strong> ${params.nome}<br>
                    <strong>Idade:</strong> ${params.idade}<br>
                    <strong>Sexo:</strong> ${params.sexo}<br>
                    <strong>Biotipo Corporal:</strong> ${params.biotipo}<br>
                    <strong>Dias Disponíveis para Treino:</strong> ${params.dias}<br>
                    <strong>Tipo de Treino:</strong> ${params.treino}<br>
                    <strong>Nível de Experiência:</strong> ${params.experiencia}<br><br>
                `;

                // Gera o plano de treino
                const planoTreino = gerarRotinaTreino(params);
                resultado.innerHTML += `<strong>Plano de Treino:</strong><br>${planoTreino}`;

                // Salva o treino no histórico
                salvarTreinoHistorico(params, planoTreino);
            }

            // Chama a função para exibir as informações ao carregar a página
            window.onload = exibirInformacoes;
        </script>
    </div>
</body>
