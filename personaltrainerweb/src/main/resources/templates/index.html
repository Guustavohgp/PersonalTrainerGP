<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/imagens/index.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: white;
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #f2f2f2;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
        /* Estilo para a mensagem de login */
        .mensagem {
            color: greenyellow;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="overlay">
            <h2>Seja Bem Vindo ao</h2>
            <h2>Personal Trainer GP</h2>

            <form id="loginForm" onsubmit="return validarLogin()">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Entrar</button>
            </form>

            <div id="mensagemLogin" class="mensagem"></div>
            <p><a href="/cadastro">Criar Conta</a></p>
        </div>
        <script>
            function validarLogin() {
                const usuario = document.getElementById("usuario").value;
                const senha = document.getElementById("senha").value;
                const mensagemLogin = document.getElementById("mensagemLogin");

                // Dados do formulário
                const dados = {
                    usuario: usuario,
                    senha: senha
                };
                // Enviar a requisição POST ao backend
                fetch("http://localhost:8083/usuarios/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json(); // Retorna a resposta em formato JSON
                        } else {
                            throw new Error("Usuário ou senha incorretos!");
                        }
                    })
                    .then(data => {
                        mensagemLogin.textContent = "Login realizado com sucesso!";
                        // Redireciona para a página 
                        setTimeout(() => {
                            window.location.href = "/pagina";
                        }, 1000);
                    })
                    .catch(error => {
                        mensagemLogin.textContent = error.message;
                    });

                return false;  // Impede o envio imediato do formulário
            }
        </script>
</body>
</html>
