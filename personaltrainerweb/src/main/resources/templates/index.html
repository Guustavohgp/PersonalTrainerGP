<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 90%; /* Limita a largura em telas menores */
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); /* Corrige a largura para não ocupar o contêiner completo */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: calc(100% - 22px); /* Ajusta o tamanho do botão */
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .mensagem {
            margin-top: 15px;
            color: red;
        }

        a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Trainer GP</h2>
        <p>Seja Bem Vindo ao Personal Trainer GP</p>

        <form id="loginForm" onsubmit="return validarLogin()">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div id="mensagemLogin" class="mensagem"></div>
        <p><a href="/cadastro">Criar Conta</a></p>
    </div>

    <script>
        function validarLogin() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const mensagemLogin = document.getElementById("mensagemLogin");

            // Dados do formulário
            const dados = {
                usuario: usuario,
                senha: senha
            };

            // Enviar a requisição POST ao backend
            fetch("http://localhost:8083/usuarios/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // Retorna a resposta em formato JSON
                    } else {
                        throw new Error("Usuário ou senha incorretos!");
                    }
                })
                .then(data => {
                    mensagemLogin.textContent = "Login realizado com sucesso!";
                    // Redireciona para a página 
                    setTimeout(() => {
                        window.location.href = "/pagina";
                    }, 1000);
                })
                .catch(error => {
                    mensagemLogin.textContent = error.message;
                });

            return false;  // Impede o envio imediato do formulário
        }
    </script>
</body>

</html>
