<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/imagens/index.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Fundo translúcido */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }

        h2 {
            color: white;
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            color: #f2f2f2;
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #f2f2f2;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Botão cadastrar */
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /*Botão voltar */
        a {
            display: block;
            width: 95%;
            text-align: center;
            margin-top: 10px;
            color: white;
            background-color: #e74c3c;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #c0392b;
        }

        /* Estilo para a mensagem de cadastro */
        .mensagem {
            color: greenyellow;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="overlay"></div>
        <h2>Personal Trainer GP</h2>
        <p>Faça seu cadastro</p>

        <form id="cadastroForm" onsubmit="return cadastrarUsuario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
            <p><a href="/index">Voltar</a></p>
        </form>

        <div id="mensagemCadastro" class="mensagem"></div>
    </div>

    <script>
        function cadastrarUsuario() {
            const nome = document.getElementById("nome").value;
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const mensagemCadastro = document.getElementById("mensagemCadastro");

            // Validação da senha (mínimo 6 caracteres e ao menos 1 número)
            const senhaValida = /^(?=.*\d).{6,}$/;
            if (!senhaValida.test(senha)) {
                mensagemCadastro.textContent = "A senha deve ter pelo menos 6 caracteres e conter pelo menos um número!";
                mensagemCadastro.classList.add("erro");
                return false;
            }

            // Dados do formulário
            const dados = {
                nome: nome,
                usuario: usuario,
                senha: senha
            };

            // Enviar a requisição POST ao backend
            fetch("http://localhost:8083/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            })
                .then(response => {
                    if (response.ok) {
                        mensagemCadastro.textContent = "Cadastro realizado com sucesso!";
                        mensagemCadastro.classList.remove("erro");

                        // Redireciona para a página 
                        setTimeout(() => {
                            window.location.href = "/index";
                        }, 1000);
                    } else {
                        mensagemCadastro.textContent = "Erro ao cadastrar usuário!";
                        mensagemCadastro.classList.add("erro");
                    }
                })
                .catch(error => {
                    console.error("Erro:", error);
                    mensagemCadastro.textContent = "Erro ao conectar ao servidor!";
                    mensagemCadastro.classList.add("erro");
                });

            return false;  // Evita o envio padrão do formulário
        }
    </script>
</body>

</html>
