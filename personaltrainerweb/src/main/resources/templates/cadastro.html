<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer GP - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 90%; /* Limita a largura em telas menores */
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); /* Ajuste para não ocupar o container completo */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: calc(100% - 22px); /* Ajuste para manter o alinhamento do botão */
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .mensagem {
            margin-top: 15px;
            color: green;
        }

        .erro {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Personal Trainer GP</h2>
        <p>Faça seu cadastro</p>

        <form id="cadastroForm" onsubmit="return cadastrarUsuario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
            <p><a href="/index">Voltar</a></p>
        </form>

        <div id="mensagemCadastro" class="mensagem"></div>
    </div>

    <script>
        function cadastrarUsuario() {
            const nome = document.getElementById("nome").value;
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const mensagemCadastro = document.getElementById("mensagemCadastro");

            // Validação da senha (mínimo 6 caracteres e ao menos 1 número)
            const senhaValida = /^(?=.*\d).{6,}$/;
            if (!senhaValida.test(senha)) {
                mensagemCadastro.textContent = "A senha deve ter pelo menos 6 caracteres e conter pelo menos um número!";
                mensagemCadastro.classList.add("erro");
                return false;
            }

            // Dados do formulário
            const dados = {
                nome: nome,
                usuario: usuario,
                senha: senha
            };

            // Enviar a requisição POST ao backend
            fetch("http://localhost:8083/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            })
                .then(response => {
                    if (response.ok) {
                        mensagemCadastro.textContent = "Cadastro realizado com sucesso!";
                        mensagemCadastro.classList.remove("erro");

                        // Redireciona para a página 
                        setTimeout(() => {
                            window.location.href = "/index";
                        }, 1000);
                    } else {
                        mensagemCadastro.textContent = "Erro ao cadastrar usuário!";
                        mensagemCadastro.classList.add("erro");
                    }
                })
                .catch(error => {
                    console.error("Erro:", error);
                    mensagemCadastro.textContent = "Erro ao conectar ao servidor!";
                    mensagemCadastro.classList.add("erro");
                });

            return false;  // Evita o envio padrão do formulário
        }
    </script>
</body>

</html>
